---


# Carbon

- key: TertiaryButyl
  query: "[CH3]C([CH3])[CH3]"

- key: Alkene
  query: "C=C"
- key: Alkyne
  query: "C#C"
- key: Allene
  query: "C=C=C"
- key: Diene
  query: "C=CC=C"
- key: Triene
  query: "C=CC=CC=C"


# Oxygen

- key: Oxide
  query: "O"
- key: AromaticOxygen
  query: "o"
- key: Peroxide
  query: "OO"

- key: Alcohol
  query: "C[OH]"
- key: PhenolicHydroxyl
