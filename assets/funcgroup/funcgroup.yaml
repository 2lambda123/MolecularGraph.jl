---


# Carbon

- key: Alkene
  query: "C=C"
- key: Alkyne
  query: "C#C"
- key: Allene
  query: "C=C=C"

- key: Diene
  has: [Alkene]
  query: "C=CC=C"

- key: Triene
  has: [Diene]
  query: "C=CC=CC=C"


# Oxygen

- key: Alcohol
  query: "[#6][OD1]"
- key: PrimaryAlcohol
  isa: [Alcohol]
  query: "[CD2][OD1]"
- key: SecAlcohol
  isa: [Alcohol]
  query: "[CD3][OD1]"
- key: TertAlcohol
  isa: [Alcohol]
  query: "[CD4][OD1]"
- key: AromaticAlcohol
  isa: [Alcohol]
  query: "c[OD1]"

- key: Carbonyl
  query: "C=O"
- key: Ketone
  has: [Carbonyl]
  query: "[#6]C(=O)[#6]"
- key: Aldehyde
  has: [Carbonyl]
  query: "[#6][CD2]=O"
- key: Acetyl
  has: [Carbonyl]
  query: "C(=O)[CD1]"
- key: Ketene
  has: [Alkene, Carbonyl]
  query: "C=C=O"

- key: Ether
  query: "[#6]O[#6]"
- key: AromaticEther
  isa: [Ether]
  query: "cO[#6]"
- key: CyclicEther
  isa: [Ether]
  query: "[#6]@O@[#6]"

- key: AromaticOxygen
  query: "o"

- key: Peroxide
  query: "[OD2][OD2]"

- key: Carboxyl
  has: [Carbonyl, Alcohol]
  query: "O=CO"
- key: Pivaloyl
  has: [Carboxyl]
  query: "OC(=O)C([CD1])([CD1])[CD1]"
- key: Pivoxil
  has: [Pivaloyl, Ether]
  query: "OCOC(=O)C([CD1])([CD1])[CD1]"

- key: Ester
  has: [Carbonyl, Ether]
  query: "O=CO[#6]"

- key: Acetal
  has: [Ether]
  query: "[#6]OCO[#6]"

- key: Hemiacetal
  has: [Ether, Alcohol]
  query: "[#6]OC[OD1]"

- key: GemDiol
  has: [Alcohol]
  query: "[OD1]C[OD1]"



# Nitrogen

- key: PrimaryAmine
  query: "C[ND1]"

- key: SecAmine
  query: "C[ND2]C"

- key: TertAmine
  query: "C[ND3](C)C"

- key: CyclicAmine
  query: "C@N@C"

- key: QuartAmmonium
  query: "C[N+](C)(C)C"

- key: AromaticAmine
  query: "cN"

- key: AromaticNitrogen
  query: "n"

- key: Imine
  query: "C=N"

- key: Nitrile
  query: "C#N"

- key: Hydrazine
  query: "[N+0]-[N+0]"

- key: Azo
  query: "[N+0]=[N+0]"

- key: Azide
  any: ["N=[N+D2]=[N-D1]", "[N-][N+D2]#[ND1]"]

- key: Amidine
  has: [Imine]
  query: "NC=N"

- key: Guanidine
  has: [Amidine]
  query: "NC(=N)N"



# O, N

- key: Amide
  has: [Carbonyl]
  query: "O=CN"
- key: Carbamoyl
  isa: [Amide]
  query: "O=C[ND1]"

- key: Nitro
  query: "O=[N+][O-]"

- key: Nitroso
  query: "[N+0]=[O+0]"

- key: AmineOxide
  any: ["C[N+]([O-])CC", "[n+][O-]"]

- key: Oxime
  has: [Imine]
  query: "C=NO"

- key: Cyanate
  has: [Nitrile]
  query: "OC#[ND1]"

- key: Isocyanate
  has: [Imine, Carbonyl]
  query: "N=C=[OD1]"



# Sulfur

- key: Thiol
  query: "C[SD1]"

- key: AromaticThiol
  query: "c[SD1]"

- key: Thioether
  query: "[#6]S[#6]"

- key: AromaticSulfur
  query: "asa"

- key: Disulfide
  query: "[SD2][SD2]"


- key: Thiocarbonyl
  query: "C=S"

- key: Thial
  has: [Thiocarbonyl]
  query: "[#6][CD2]=S"

- key: Thioketone
  has: [Thiocarbonyl]
  query: "[#6]C(=S)[#6]"

- key: Dithiocarboxylate
  has: [Thiocarbonyl]
  query: "S=CS"



# O, N, S

- key: Sulfoxide
  any: ["[#16]=O", "[#16+][O-]"]

- key: Sulfinate
  has: [Sulfoxide]
  query: "O=SO"


- key: Sulfone
  query: "[#16](=O)=O"

- key: Sulfonate
  has: [Sulfone]
  query: "O=S(=O)O"

- key: Sulfoneamide
  has: [Sulfone]
  query: "O=S(=O)N"
- key: Sulfamide
  has: [Sulfoneamide]
  query: "NS(=O)(=O)N"

- key: Mesyl
  has: [Sulfone]
  query: "O=S(=O)[CD1]"
- key: Mesylate
  has: [Mesyl]
  query: "OS(=O)(=O)[CD1]"

- key: Thiocyanate
  has: [Nitrile]
  query: "S-C#[ND1]"

- key: Isothiocyanate
  has: [Imine, Thiocarbonyl]
  query: "N=C=[SD1]"



# Phosphorus

- key: Organophosphorus
  query: "[#6]P"

- key: Phosphonate
  has: [Organophosphorus]
  query: "[#6]P(=O)(O)O"

- key: Phosphate
  query: "OP(~O)(~O)~O"

- key: Phosphoramide
  query: "NP(=O)(N)N"

- key: Phosphoramidate
  query: "NP(~O)(~O)~O"

- key: Thiophosphate
  query: "S~P~O"

- key: Thiophosphoramidate
  has: [Thiophosphate]
  query: "NP(~S)(~[O,S])~[O,S]"



# Boron

- key: Organoborane
  query: "[#6]B"

- key: Boronate
  has: [Organoborane]
  query: "[#6]B(O)O"

- key: Borinate
  has: [Organoborane]
  query: "[#6]B(O)[#6]"



# Halogen

- key: Alkylhalide
  query: "C[F,Cl,Br,I]"
- key: Alkylfluoride
  isa: [Alkylhalide]
  query: "CF"
- key: Alkylchloride
  isa: [Alkylhalide]
  query: "CCl"
- key: Alkylbromide
  isa: [Alkylhalide]
  query: "CBr"
- key: Alkyliodide
  isa: [Alkylhalide]
  query: "CI"

- key: Arylhalide
  query: "c[F,Cl,Br,I]"
- key: Arylfluoride
  isa: [Arylhalide]
  query: "cF"
- key: Arylchloride
  isa: [Arylhalide]
  query: "cCl"
- key: Arylbromide
  isa: [Arylhalide]
  query: "cBr"
- key: Aryliodide
  isa: [Arylhalide]
  query: "cI"

- key: Acylhalide
  has: [Alkylhalide]
  query: "C(=O)[F,Cl,Br,I]"
- key: Acylfluoride
  has: [Alkylfluoride]
  isa: [Acylhalide]
  query: "C(=O)F"
- key: Acylchloride
  has: [Alkylchloride]
  isa: [Acylhalide]
  query: "C(=O)Cl"
- key: Acylbromide
  has: [Alkylbromide]
  isa: [Acylhalide]
  query: "C(=O)Br"
- key: Acyliodide
  has: [Alkyliodide]
  isa: [Acylhalide]
  query: "C(=O)I"


- key: Triflate
  has: [Sulfonate]
  query: "OS(=O)(=O)C(F)(F)F"
